<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Tic Tac Toe</h1>
        
        <div class="game-info">
            <div class="player-turn">
                <span id="currentPlayer">Player X's Turn</span>
            </div>
            <div class="score-board">
                <div class="score">
                    <span class="player-label">Player X:</span>
                    <span id="scoreX">0</span>
                </div>
                <div class="score">
                    <span class="player-label">Player O:</span>
                    <span id="scoreO">0</span>
                </div>
                <div class="score">
                    <span class="player-label">Draws:</span>
                    <span id="scoreDraw">0</span>
                </div>
            </div>
        </div>

        <div class="game-board" id="gameBoard">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div class="game-controls">
            <button id="resetBtn" class="btn">Reset Game</button>
            <button id="newGameBtn" class="btn btn-primary">New Game</button>
        </div>

        <div class="mode-selector">
            <button id="pvpBtn" class="mode-btn active">Player vs Player</button>
            <button id="pvaBtn" class="mode-btn">Player vs AI</button>
        </div>
    </div>

    <div id="winnerModal" class="modal">
        <div class="modal-content">
            <h2 id="winnerText"></h2>
            <button id="playAgainBtn" class="btn btn-primary">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
